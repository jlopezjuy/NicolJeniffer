<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../../template/template.xhtml">
	<ui:define name="title">
		<h:outputText value="" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:growl id="message" showDetail="true" />
			<div class="ui-fluid">
				<h2>
					<p:outputLabel value="Alta - Cliente" />
				</h2>
				
				<h:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">
					<p:outputLabel for="nombre" value="Nombre" />
					<p:inputText id="nombre" label="Nombre" value="#{clienteBean.nombre}" required="true" />

					<p:outputLabel for="apellido" value="Apellido" />
					<p:inputText id="apellido" label="Apellido" value="#{clienteBean.apellido}" required="true" />

					<p:outputLabel for="mail" value="E-Mail" />
					<p:inputText id="mail" label="E-Mail" value="#{clienteBean.email}">
						<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
					</p:inputText>

					<p:outputLabel for="telefono" value="Teléfono" />
					<p:inputMask id="telefono" label="Teléfono" value="#{clienteBean.telefono}" placeHolder=" " mask="(999)999-9999" required="true" />

					<p:outputLabel for="celular" value="Celular" />
					<p:inputMask id="celular" label="Celular" value="#{clienteBean.celular}" placeHolder=" " mask="(999)999-9999" required="true" />

					<p:outputLabel for="domicilio" value="Domicilio" />
					<p:inputText id="domicilio" label="Domicilio" value="#{clienteBean.domicilio}" />

					<p:outputLabel for="colegio" value="Colegio" />
					<p:inputText id="colegio" label="Colegio" value="#{clienteBean.colegio}" />

				</h:panelGrid>
			</div>
			<p:commandButton value="Cancelar" id="cancel" ajax="false" action="#{clienteBean.cancelarCliente}" immediate="true"/>
						<p:commandButton value="Guardar" id="nonAjax" ajax="false" action="#{clienteBean.gurdarCliente}" />

		</h:form>
	</ui:define>

</ui:composition>
</html>
