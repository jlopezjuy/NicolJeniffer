<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../../template/template.xhtml">
	<ui:define name="title">
		<h:outputText value="HOla como estas?" />
	</ui:define>
	<ui:define name="content">
		<h:form>

			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="nombre" value="Nombre" />
				<p:inputText id="nombre" label="Nombre" value="#{clienteBean.nombre}" />
				<h:outputLabel for="apellido" value="Apellido" />
				<p:inputText id="apellido" label="Apellido" value="#{clienteBean.apellido}" />
				<h:outputLabel for="mail" value="E-Mail" />
				<p:inputText id="mail" label="E-Mail" value="#{clienteBean.email}">
					<f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />
				</p:inputText>
				
				<p:watermark for="mail" value="E-Mail *" />
				<p:message for="mail" />
				<h:outputLabel for="telefono" value="Teléfono" />
				<p:inputText id="telefono" label="Teléfono" value="#{clienteBean.telefono}" />
				<h:outputLabel for="celular" value="Celular" />
				<p:inputText id="celular" label="Celular" value="#{clienteBean.celular}" />
				<h:outputLabel for="domicilio" value="Domicilio" />
				<p:inputText id="domicilio" label="Domicilio" value="#{clienteBean.domicilio}" />


				<f:facet name="footer">
					<p:commandButton value="Guardar" id="nonAjax" ajax="false" action="#{clienteBean.gurdarCliente}" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
