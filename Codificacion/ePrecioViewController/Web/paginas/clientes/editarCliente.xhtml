<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../../template/template.xhtml">
	<ui:define name="title">
		<h:outputText value="" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<p:growl id="message" showDetail="true" />
			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="nombre" value="Nombre" />
				<p:inputText id="nombre" label="Nombre" value="#{clienteBean.clienteSeleccionado.nombre}" required="true"/>
				
				<h:outputLabel for="apellido" value="Apellido" />
				<p:inputText id="apellido" label="Apellido" value="#{clienteBean.clienteSeleccionado.apellido}" required="true"/>
				
				<h:outputLabel for="mail" value="E-Mail" />
				<p:inputText id="mail" label="E-Mail" value="#{clienteBean.clienteSeleccionado.email}" >
					<f:validateRegex pattern="[\w\.-]*[a-zA-Z0-9_]@[\w\.-]*[a-zA-Z0-9]\.[a-zA-Z][a-zA-Z\.]*[a-zA-Z]" />
				</p:inputText>
				<p:watermark for="mail" value="E-Mail *" />
				<p:message for="mail" />
				
				<h:outputLabel for="telefono" value="Teléfono" />
				<p:inputMask id="telefono" label="Teléfono" value="#{clienteBean.clienteSeleccionado.telefono}" placeHolder=" " mask="(999)999-9999" required="true"/>
				
				<h:outputLabel for="celular" value="Celular" />
				<p:inputMask id="celular" label="Celular" value="#{clienteBean.clienteSeleccionado.celular}" placeHolder=" " mask="(999)999-9999" required="true"/>

				<h:outputLabel for="domicilio" value="Domicilio" />
				<p:inputText id="domicilio" label="Domicilio" value="#{clienteBean.clienteSeleccionado.domicilio}"/>

				<h:outputLabel for="colegio" value="Colegio" />
				<p:inputText id="colegio" label="Colegio" value="#{clienteBean.clienteSeleccionado.colegio}" />
				
				<p:spacer></p:spacer>
				<f:facet name="footer">
					<p:commandButton value="Cancelar" id="cancel" ajax="false" action="#{clienteBean.cancelarCliente}" />
					<p:commandButton value="Guardar" id="nonAjax" ajax="false" action="#{clienteBean.editarCliente}" />
				</f:facet>
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
