<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:pm="http://primefaces.org/mobile">
<f:view contentType="text/html" />
<h:head>
</h:head>
<h:body>
	<pm:page id="listaClienteForm">
		<pm:header title="Lista de Clientes"></pm:header>
		<pm:content>
		
		<p:button outcome="altaClienteView" value="Nuevo" />
			<h:form>
				<p:dataTable var="cli" value="#{clienteBean.listaClientes}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
					<p:column headerText="Id">
						<h:outputText value="#{cli.nombre}" />
					</p:column>

					<p:column headerText="Year">
						<h:outputText value="#{cli.apellido}" />
					</p:column>

					<p:column headerText="Brand">
						<h:outputText value="#{cli.celular}" />
					</p:column>

					<p:column headerText="Color">
						<h:outputText value="#{cli.domicilio}" />
					</p:column>
				</p:dataTable>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
