<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:pm="http://primefaces.org/mobile">
<f:view contentType="text/html" />

<ui:composition template="../../template/template.xhtml">
	<ui:define name="title">
		<h:outputText value="HOla como estas?" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			
		
		<p:button outcome="altaClienteView" value="Nuevo" />
			
				<p:dataTable var="cli" value="#{clienteBean.listaClientes}" rows="10"
                         paginator="true"
                         paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}"
                         rowsPerPageTemplate="5,10,15">
					<p:column headerText="Nombre">
						<h:outputText value="#{cli.nombre}" />
					</p:column>

					<p:column headerText="Apellido">
						<h:outputText value="#{cli.apellido}" />
					</p:column>

					<p:column headerText="Celular">
						<h:outputText value="#{cli.celular}" />
					</p:column>

					<p:column headerText="Domicilio">
						<h:outputText value="#{cli.domicilio}" />
					</p:column>
				</p:dataTable>
		

		</h:form>
	</ui:define>
 
</ui:composition>
</html>
