<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../../../template/template.xhtml">
	<ui:define name="title">

	</ui:define>
	<ui:define name="content">
		<h:form id="form">


				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="nombre" value="Nombre" />
					<p:inputText id="nombre" label="Nombre" value="#{medidasBean.clientes.nombre}" readonly="true" />

					<h:outputLabel for="apellido" value="Apellido" />
					<p:inputText id="apellido" label="Apellido" value="#{medidasBean.clientes.apellido}" readonly="true" />

				</h:panelGrid>


			<p:button outcome="" value="Nuevo" />

			<p:dataTable var="med" value="#{medidasBean.listaMedidas}" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">

				<p:column style="width:62px;text-align: center">
					<p:commandButton icon="ui-icon-search" action="listaMedidas">
						<f:setPropertyActionListener value="#{cli}" target="#{medidasBean.clientes}" />
					</p:commandButton>
				</p:column>


				<p:column headerText="Largo Pollera">
					<h:outputText value="#{med.largoPolera}" />
				</p:column>

				<p:column headerText="Largo Corset">
					<h:outputText value="#{med.largoCorset}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
