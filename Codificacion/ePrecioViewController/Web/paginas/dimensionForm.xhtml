<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
	<pm:page id="dimensionFormPageId">
		<pm:header title="Dimension"></pm:header>
		<pm:content>
			<h:form>
				<pm:field>
					<p:outputLabel for="inTxtDimensionNombre" value="Nombre:" />
					<p:inputText id="inTxtDimensionNombre" placeholder="Nombre del Dimension" value="#{dimensionFormBean.dimension.nombre}" />
				</pm:field>
				<pm:field>
					<p:commandButton id="btnVolver" value="Volver" action="#{dimensionFormBean.listaDimension}"  />
					<p:commandButton id="btnGuardar" value="Guardar Nuevo" action="#{dimensionFormBean.guardarNuevoDimension}" rendered="#{!dimensionFormBean.editando}" />
					<p:commandButton id="btnGuardarCambio" value="Guardar Cambios" action="#{dimensionFormBean.guardarEdicionDimension}" rendered="#{dimensionFormBean.editando}" />
				</pm:field>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
