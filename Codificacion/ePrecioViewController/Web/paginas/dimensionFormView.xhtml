<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://java.sun.com/jstl/core">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
	<pm:page id="dimensionFormViewPageId">
		<pm:header title="Dimension"></pm:header>
		<pm:content>
			<h:form id="dimensionFormView">
				<pm:field>
					<p:outputLabel for="outTxtDimensionNombre" value="Nombre de Dimension:" />
					<p:outputLabel id="outTxtDimensionNombre" value="#{dimensionFormBean.dimension.nombre}" />
				</pm:field>
				<pm:field>
					<p:commandButton id="btnVolver" value="Volver" action="#{dimensionFormBean.listaDimension}" />
					<p:commandButton id="btnEditar" value="Editar" action="#{dimensionFormBean.editarDimension}" />
				</pm:field>
				<pm:field>
					<c:forEach items="#{dimensionFormBean.unidades}" var="item">
						<p:commandButton value="#{item.nombre}" action="#{unidadFormBean.editarUnidad}">
							<f:setPropertyActionListener value="#{item}" target="#{unidadFormBean.unidad}" />
						</p:commandButton>
					</c:forEach>
				</pm:field>
				<pm:field>					
					<p:commandButton id="btnNuevaUnidad" value="Nueva Unidad" action="#{unidadFormBean.agregarUnidad}" >

					</p:commandButton>
				</pm:field>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
