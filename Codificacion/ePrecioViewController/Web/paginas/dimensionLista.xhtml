<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
xmlns:h="http://java.sun.com/jsf/html" 
xmlns:f="http://java.sun.com/jsf/core" 
xmlns:p="http://primefaces.org/ui" 
xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://java.sun.com/jstl/core">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
	<pm:page id="dimensionListaPageId">
		<pm:header title="Dimensiones"></pm:header>
		<pm:content>
			<h:form>
				<pm:field>
					<p:inputText id="inTxtDimension" placeholder="Buscar en Dimensiones" value="#{dimensionListaBean.busquedaDimension.nombre}" />
					<p:commandButton value="Buscar" actionListener="#{dimensionListaBean.buscar}" update="dimensionTableId" />
					<p:commandButton value="Nuevo" action="#{dimensionFormBean.agregarDimension}" />
				</pm:field>
				<pm:field id="dimensionTableId">
					<c:forEach items="#{dimensionListaBean.dimensiones}" var="item">
						<p:commandButton value="#{item.nombre}" action="#{dimensionListaBean.verDimension}">
							<f:setPropertyActionListener value="#{item}" target="#{dimensionFormBean.dimension}" />
						</p:commandButton>
					</c:forEach>					
				</pm:field>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
