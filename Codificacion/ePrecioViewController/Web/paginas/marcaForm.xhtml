<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
	<pm:page id="marcaFormPageId">
		<pm:header title="Marca"></pm:header>
		<pm:content>
			<h:form>
				<pm:field>
					<p:outputLabel for="inTxtMarcaNombre" value="Nombre:" />
					<p:inputText id="inTxtMarcaNombre" placeholder="Nombre del Marca" value="#{marcaFormBean.marca.nombre}" />
				</pm:field>
				<pm:field>
					<p:commandButton id="btnVolver" value="Volver" action="#{marcaFormBean.listaMarca}"  />
					<p:commandButton id="btnGuardar" value="Guardar Nuevo" action="#{marcaFormBean.guardarNuevoMarca}" rendered="#{!marcaFormBean.editando}" />
					<p:commandButton id="btnGuardarCambio" value="Guardar Cambios" action="#{marcaFormBean.guardarEdicionMarca}" rendered="#{marcaFormBean.editando}" />
				</pm:field>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
