<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
	<pm:page id="marcaFormViewId">
		<pm:header title="Marca"></pm:header>
		<pm:content>
			<h:form id="productoFormView">
				<pm:field>
					<p:outputLabel for="outTxtMarcaNombre" value="Nombre de Marca:" />
					<p:outputLabel id="outTxtMarcaNombre" value="#{marcaFormBean.marca.nombre}" />
				</pm:field>
				<pm:field>
					<p:commandButton id="btnVolver" value="Volver" action="#{marcaFormBean.listaMarca}" />
					<p:commandButton id="btnEditar" value="Editar" action="#{marcaFormBean.editarMarca}" />
				</pm:field>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
