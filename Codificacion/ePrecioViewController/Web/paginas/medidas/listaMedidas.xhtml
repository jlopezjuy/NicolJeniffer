<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../../template/template.xhtml">
	<ui:define name="title">

	</ui:define>
	<ui:define name="content">
		<h:form id="form">


			<h:panelGrid columns="2" cellpadding="5">
				<h:outputLabel for="nombre" value="Nombre" />
				<p:inputText id="nombre" label="Nombre" value="#{medidaBean.clientes.nombre}" readonly="true" />

				<h:outputLabel for="apellido" value="Apellido" />
				<p:inputText id="apellido" label="Apellido" value="#{medidaBean.clientes.apellido}" readonly="true" />

			</h:panelGrid>

			<p:button outcome="altaMedidaView" value="Nuevo" />
			<p:dataTable var="med" value="#{medidaBean.listaMedidas}" rows="10" paginator="true"
				paginatorTemplate="{CurrentPageReport}  {FirstPageLink} {PreviousPageLink} {PageLinks} {NextPageLink} {LastPageLink} {RowsPerPageDropdown}" rowsPerPageTemplate="5,10,15">

				<p:column headerText="Largo Pollera">
					<h:outputText value="#{med.largoPolera}" />
				</p:column>

				<p:column headerText="Largo Corset">
					<h:outputText value="#{med.largoCorset}" />
				</p:column>

			</p:dataTable>
		</h:form>
	</ui:define>

</ui:composition>
</html>
