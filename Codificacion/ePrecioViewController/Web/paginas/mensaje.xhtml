<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
	<pm:page id="mensajePageView">
		<pm:header title="#{mensajeBean.mensajeDto.titulo}" style="#{mensajeBean.mensajeDto.id ==0?'background-color:#00FF00;':'background-color:#FF0000;'}"></pm:header>
		<pm:content>
			<h:form id="mensajeFormView">
				<pm:field>
					<p:dataList value="#{mensajeBean.mensajeDto.mensajes}" var="mensajeItem" itemType="disc">
						<p:outputLabel value="#{mensajeItem}" />
					</p:dataList>
				</pm:field>
				<pm:field>				
					<p:commandButton id="btnVolver" value="Volver" action="#{mensajeBean.volver}" rendered="#{mensajeBean.mensajeDto.mostrarRetorno}" />
				
					<p:commandButton id="btnSiguiente" value="#{mensajeBean.mensajeDto.siguiente}" action="#{mensajeBean.siguiente}" rendered="#{not empty mensajeBean.mensajeDto.siguiente}" />
				</pm:field>
			</h:form>
		</pm:content>
		<pm:footer title="#{mensajeBean.mensajeDto.titulo}" style="#{mensajeBean.mensajeDto.id ==0?'background-color:#00FF00;':'background-color:#FF0000;'}"></pm:footer>
	</pm:page>
</h:body>
</html>
