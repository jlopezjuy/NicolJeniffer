<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>

	<pm:page id="main">
		<pm:content>

			<p:button outcome="pm:tercer" value="tercer" />
			<p:button outcome="pm:second" value="second" />
			<p:commandButton value="buscar" actionListener="#{productoBusquedaBean.buscar}" update="tablaProductos" />
			<p:inputText value="#{productoBusquedaBean.productoBusqueda.nombre}"></p:inputText>
			<p:dataList id="tablaProductos" value="#{productoBusquedaBean.productos}" var="car" paginator="true" rows="5">
				<f:facet name="header">
        List of Cars
    </f:facet>
				<p:graphicImage name="demo/images/car/#{car.id}-big.gif" alt="No Disponible" />
				<h2>#{car.id}</h2>
				<p>#{car.nombre}</p>
				<p class="ui-li-aside">
					<strong>#{car.nombre}</strong>
				</p>
				<p:commandButton value="editar" action="pm:second">
					<f:setPropertyActionListener value="#{car}" target="#{productoBusquedaBean.producto}" />
				</p:commandButton>
<p:button outcome="pm:second" value="Editar 2" />

			</p:dataList>


		</pm:content>
	</pm:page>

	<pm:page id="second">
		<pm:header title="Second Page"></pm:header>
		<pm:content>
			<h:form>
				<p:button outcome="pm:main" value="main" />
				<p:commandButton value="editar" actionListener="#{productoBusquedaBean.editar}" />
				<pm:field>
					<p:outputLabel for="basic" value="Basic:" />
					<p:inputText id="basic" value="#{productoBusquedaBean.producto.nombre}" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="password" value="Password:" />
					<p:password id="password" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="search" value="Search:" />
					<p:inputText id="search" placeholder="Search text" type="search" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="phone" value="Phone:" />
					<p:inputText id="phone" placeholder="Phone Number" type="tel" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="textarea" value="Textarea" />
					<p:inputTextarea id="textarea" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectOneMenu" value="SelectOneMenu" />
					<p:selectOneMenu id="selectOneMenu">
						<f:selectItem itemLabel="Select One" itemValue="" />
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectOneMenu>
				</pm:field>

				<pm:field>
					<p:outputLabel for="slider" value="Slider" />
					<pm:inputSlider id="slider" value="50" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="rangeSlider" value="RangeSlider" />
					<pm:rangeSlider id="rangeSlider">
						<pm:inputSlider id="sliderStart" value="20" />
						<pm:inputSlider id="sliderEnd" value="80" />
					</pm:rangeSlider>
				</pm:field>

				<pm:field>
					<p:outputLabel for="switch" value="Switch" />
					<p:inputSwitch id="switch" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectOneRadio" value="SelectOneRadio" />
					<p:selectOneRadio id="selectOneRadio">
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectOneRadio>
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectOneButton" value="SelectOneButton" />
					<p:selectOneButton id="selectOneButton">
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectOneButton>
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectBooleanCheckbox" value="SelectBooleanCheckbox" />
					<p:selectBooleanCheckbox id="selectBooleanCheckbox" itemLabel="I agree" />
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectManyCheckbox" value="SelectManyCheckbox" />
					<p:selectManyCheckbox id="selectManyCheckbox">
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectManyCheckbox>
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectManyButton" value="SelectManyButton" />
					<p:selectManyButton id="selectManyButton">
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectManyButton>
				</pm:field>

				<pm:field>
					<p:outputLabel for="selectCheckboxMenu" value="SelectCheckboxMenu" />
					<p:selectCheckboxMenu id="selectCheckboxMenu">
						<f:selectItem itemLabel="Select Multiple" itemValue="" />
						<f:selectItem itemLabel="Option 1" itemValue="1" />
						<f:selectItem itemLabel="Option 2" itemValue="2" />
						<f:selectItem itemLabel="Option 3" itemValue="3" />
					</p:selectCheckboxMenu>
				</pm:field>
			</h:form>
		</pm:content>
	</pm:page>

	<pm:page id="tercer">
		<pm:header title="Main Page"></pm:header>
		<pm:content>
			<p:toolbar>
				<f:facet name="left">
					<p:commandButton type="button" value="New" icon="ui-icon-plus" />
					<p:commandButton type="button" value="List" icon="ui-icon-bullets" />
					<p:commandButton type="button" value="Delete" icon="ui-icon-minus" />
				</f:facet>

				<f:facet name="right">
					<p:commandButton type="button" value="Settings" icon="ui-icon-gear" />
				</f:facet>
			</p:toolbar>
			<p:button outcome="pm:second" value="segunda pag." />
			<p:button outcome="pm:tercer" value="tercer pag." />
			<p:inputText></p:inputText>
			<p:calendar mode="inline"></p:calendar>


			<pm:content styleClass="jqm-content">

				<p:panelGrid columns="2">
					<p:commandButton id="btn-basic" value="Basic" type="button" />
				</p:panelGrid>

			</pm:content>

			<p:overlayPanel for="btn-basic" widgetVar="pnl-basic" at="right" showEffect="overlay">
				<h2>Panel Content</h2>
				<p:menu>
					<p:menuitem value="Link 1" url="#" />
					<p:menuitem value="Link 2" url="#" />
					<p:menuitem value="Link 3" url="#" />
				</p:menu>
			</p:overlayPanel>
			<h:form enctype="multipart/form-data">
				<p:growl showDetail="true" />
				<p:fileUpload value="#{productoBusquedaBean.archivo}" mode="simple" />
				<p:commandButton value="Upload" icon="ui-icon-arrow-u" ajax="false" actionListener="#{productoBusquedaBean.subir}" />
			</h:form>

		</pm:content>
	</pm:page>
</h:body>
</html>
