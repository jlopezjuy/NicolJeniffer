<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
	<pm:page id="precioFormPageId">
		<pm:header title="Precio"></pm:header>
		<pm:content>
			<h:form>
				<pm:field>
					<p:panelGrid columns="2">
						<p:outputLabel value="Producto:" for="inAcProducto"></p:outputLabel>
						<p:autoComplete id="inAcProducto" value="#{precioFormBean.producto}" completeMethod="#{precioFormBean.buscarProductos}" var="prodItem" itemValue="#{prodItem}" itemLabel="#{prodItem.nombre}"
							converter="dtoBaseNombreConverter" minQueryLength="3" forceSelection="true" dropdown="true" placeholder="Ingrese texto a buscar">
						</p:autoComplete>
					</p:panelGrid>
				</pm:field>
				<pm:field>
					<p:panelGrid columns="2">
						<p:outputLabel value="Unidad:" for="inAcUnidad"></p:outputLabel>
						<p:autoComplete id="inAcUnidad" value="#{precioFormBean.unidad}" completeMethod="#{precioFormBean.buscarUnidades}" var="unidadItem" itemValue="#{unidadItem}" itemLabel="#{unidadItem.nombre}"
							converter="dtoBaseNombreConverter" minQueryLength="3" forceSelection="true" dropdown="true" placeholder="Ingrese texto a buscar">
						</p:autoComplete>
					</p:panelGrid>
				</pm:field>
				<pm:field>
					<p:panelGrid columns="2">
						<p:outputLabel value="Marca:" for="inAcMarca"></p:outputLabel>
						<p:autoComplete id="inAcMarca" value="#{precioFormBean.marca}" completeMethod="#{precioFormBean.buscarMarcas}" var="marcaItem" itemValue="#{marcaItem}" itemLabel="#{marcaItem.nombre}"
							converter="dtoBaseNombreConverter" minQueryLength="3" forceSelection="true" dropdown="true" placeholder="Ingrese texto a buscar">
						</p:autoComplete>
					</p:panelGrid>
				</pm:field>
				<pm:field>
					<p:outputLabel for="inTxtPrecioValor" value="Precio:" />
					<p:inputText id="inTxtPrecioValor" placeholder="Precio" value="#{precioFormBean.precio.precio}" />
				</pm:field>
				<pm:field>
					<p:commandButton id="btnVolver" value="Volver" action="#{precioFormBean.listaPrecio}" />
					<p:commandButton id="btnGuardar" value="Guardar Nuevo" action="#{precioFormBean.guardarNuevoPrecio}" rendered="#{!precioFormBean.editando}" />
					<p:commandButton id="btnGuardarCambio" value="Guardar Cambios" action="#{precioFormBean.guardarEdicionPrecio}" rendered="#{precioFormBean.editando}" />
				</pm:field>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
