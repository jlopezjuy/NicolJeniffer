<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
	<pm:page id="precioFormViewPageId">
		<pm:header title="Precio"></pm:header>
		<pm:content>
			<h:form id="precioFormView">
				<pm:field>
					<p:outputLabel for="outTxtPrecioNombre" value="Fecha Inicio de Precio:" />
					<p:outputLabel id="outTxtPrecioNombre" value="#{precioFormBean.precio.fechaInicio}" />
					<p:calendar value="#{precioFormBean.precio.fechaInicio}" disabled="true" pattern="dd/MM/yyyy HH:mm"></p:calendar>
				</pm:field>

				<pm:field>
					<p:commandButton id="btnVolver" value="Volver" action="#{precioFormBean.listaPrecio}" />
					<p:commandButton id="btnEditar" value="Editar" action="#{precioFormBean.editarPrecio}" />
				</pm:field>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
