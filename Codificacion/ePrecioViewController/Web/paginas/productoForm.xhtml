<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
	<pm:page id="productoFormPageId">
		<pm:header title="Producto"></pm:header>
		<pm:content>
			<h:form>
				<pm:field>
					<p:outputLabel for="inTxtProductoNombre" value="Nombre:" />
					<p:inputText id="inTxtProductoNombre" placeholder="Nombre del Producto" value="#{productoFormBean.producto.nombre}" />
				</pm:field>
				<pm:field>
					<p:commandButton id="btnVolver" value="Volver" action="#{productoFormBean.listaProducto}"  />
					<p:commandButton id="btnGuardar" value="Guardar Nuevo" action="#{productoFormBean.guardarNuevoProducto}" rendered="#{!productoFormBean.editando}" />
					<p:commandButton id="btnGuardarCambio" value="Guardar Cambios" action="#{productoFormBean.guardarEdicionProducto}" rendered="#{productoFormBean.editando}" />
				</pm:field>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
