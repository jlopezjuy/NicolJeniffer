<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:pm="http://primefaces.org/mobile"
	xmlns:c="http://java.sun.com/jstl/core">
<f:view renderKitId="PRIMEFACES_MOBILE" />
<h:head>
</h:head>
<h:body>
	<pm:page id="productoListaPageId">
		<pm:header title="Productos"></pm:header>
		<pm:content>
			<h:form>
				<pm:field>
					<p:inputText id="inTxtProducto" placeholder="Buscar en Productos" value="#{productoListaBean.busquedaProducto.nombre}" />
					<p:commandButton value="Buscar" actionListener="#{productoListaBean.buscar}" update="productoTableId" />
					<p:commandButton value="Nuevo" action="#{productoFormBean.agregarProducto}" />
				</pm:field>
				<pm:field id="productoTableId">
					<c:forEach items="#{productoListaBean.productos}" var="item">
						<p:commandButton value="#{item.nombre}" action="#{productoListaBean.verProducto}">
							<f:setPropertyActionListener value="#{item}" target="#{productoFormBean.producto}" />
						</p:commandButton>
					</c:forEach>
				</pm:field>
			</h:form>
		</pm:content>
	</pm:page>
</h:body>
</html>
