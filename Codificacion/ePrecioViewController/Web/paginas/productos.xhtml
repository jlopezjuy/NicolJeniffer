<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui">
<h:body>
<p:outputLabel value="JournalDev - JSF2/Primefaces Tutorial"></p:outputLabel>
<p:selectOneMenu id="productoSelectOne"  style="width:220px">
	<f:selectItem itemLabel="Seleccionar..." itemValue="0" />
	<f:selectItem itemLabel="Uno..." itemValue="1" />
	<f:selectItem itemLabel="Dos..." itemValue="2" />	
</p:selectOneMenu>
<p:dataTable value="#{productoBusquedaBean.productos}" var="producto">
	<p:column>
		<f:facet name="header">
			<h:outputText value="Producto ID"></h:outputText>
		</f:facet>
		<h:outputText value="#{producto.id}"></h:outputText>
	</p:column>
	<p:column>
		<f:facet name="header">
			<h:outputText value="Nombre"></h:outputText>
		</f:facet>
		<h:outputText value="#{producto.nombre}"></h:outputText>
	</p:column>
</p:dataTable>
</h:body>

</html>
