<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" 
xmlns:p="http://primefaces.org/ui" 
xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50">

		</p:layoutUnit>
		<p:layoutUnit position="south" size="50">
			<h:outputText value="Bottom content." />
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200" header="Menu">
			<h:form>
				<p:menu style="width:160px;" toggleable="true">
					<p:submenu label="Productos">
						<p:menuitem value="Busqueda" action="productoLista" />
						<p:menuitem value="Nuevo" action="productoForm" actionListener="#{productoFormBean.agregarProducto}" />
					</p:submenu>
					<p:submenu label="Ventas">
						<p:menuitem value="Busqueda" action="ventaLista" />
						<p:menuitem value="Nuevo" actionListener="#{ventaDiariaBean.agregarVenta}" action="ventaForm" />
					</p:submenu>
					<p:submenu label="Entidades">
						<p:menuitem value="Empresa" action="empresaLista" />
						<p:menuitem value="Persona" action="personaLista" />
					</p:submenu>
					<p:submenu label="Resumenes">
						<p:menuitem value="Diario" action="resumenDiario" />
						<p:menuitem value="Lo mas Vendido" action="rankingVentas" />
						<p:menuitem value="Graficos" action="graficos" />
					</p:submenu>
					<p:submenu label="Copia de Seguridad">
						<p:menuitem value="Realizar Copia" action="copiaSeguridad" />
						<p:menuitem value="Recuperar de .." action="recuperar" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="1">

		</p:layoutUnit>
		<p:layoutUnit position="center" header="Personas: Busqueda, Creacion y Edicion">
			<h:form id="formPersona">
				<p:panelGrid columns="3">
					<p:outputLabel value="Texto a Buscar:" for="textoId"></p:outputLabel>
					<p:inputText id="textoId" value="#{personaBean.busquedaPersona.texto}"></p:inputText>
					<p:commandButton value="Buscar" actionListener="#{personaBean.buscarPersona}" update="personaDataTable" />
				</p:panelGrid>
				<p:panelGrid columns="2">
					<p:dataTable id="personaDataTable" value="#{personaBean.personas}" var="persona" rows="5" paginator="true">
						<f:facet name="header">
					Personas
					</f:facet>
						<p:column sortBy="#{persona.documento}">
							<f:facet name="header">
					Documento
					</f:facet>
							<h:outputText value="#{persona.documento}" style="font-weight: bold" />
						</p:column>
						<p:column sortBy="#{persona.nombres}">
							<f:facet name="header">
					Nombres
					</f:facet>
							<h:outputText value="#{persona.nombres}" style="font-weight: bold" />
						</p:column>
						<p:column sortBy="#{persona.apellidos}">
							<f:facet name="header">
					Apellidos
					</f:facet>
							<h:outputText value="#{persona.apellidos}" style="font-weight: bold" />
						</p:column>
						<p:column sortBy="#{persona.contacto}">
							<f:facet name="header">
					Contacto
					</f:facet>
							<h:outputText value="#{persona.contacto}" style="font-weight: bold" />
						</p:column>
						<p:column width="50">
							<p:commandButton value="E" actionListener="#{personaBean.editarPersona}">
								<f:setPropertyActionListener value="#{persona}" target="#{personaBean.persona}" />

							</p:commandButton>
						</p:column>

					</p:dataTable>
					<p:panelGrid id="idPersonaForm" columns="2">
					<p:outputLabel value="Nombres: " for="idNombrePersona" rendered="#{personaBean.persona!=null and (personaBean.modoEdicion or personaBean.modoNuevo)}"></p:outputLabel>
						<p:inputText id="idNombrePersona" value="#{personaBean.persona.nombres}" rendered="#{personaBean.persona!=null and (personaBean.modoEdicion or personaBean.modoNuevo)}"></p:inputText>
						
						<p:outputLabel value="Apellidos: " for="idApellidoPersona" rendered="#{personaBean.persona!=null and (personaBean.modoEdicion or personaBean.modoNuevo)}"></p:outputLabel>
						<p:inputText id="idApellidoPersona" value="#{personaBean.persona.apellidos}" rendered="#{personaBean.persona!=null and (personaBean.modoEdicion or personaBean.modoNuevo)}"></p:inputText>
						
						<p:outputLabel value="Contacto: " for="idContactoPersona" rendered="#{personaBean.persona!=null and (personaBean.modoEdicion or personaBean.modoNuevo)}"></p:outputLabel>
						<p:inputText id="idContactoPersona" value="#{personaBean.persona.contacto}" rendered="#{personaBean.persona!=null and (personaBean.modoEdicion or personaBean.modoNuevo)}"></p:inputText>
						
						<p:outputLabel value="Documento: " for="idDocumentoPersona" rendered="#{personaBean.persona!=null and (personaBean.modoEdicion or personaBean.modoNuevo)}"></p:outputLabel>
						<p:inputText id="idDocumentoPersona" value="#{personaBean.persona.documento}" rendered="#{personaBean.persona!=null and (personaBean.modoEdicion or personaBean.modoNuevo)}"></p:inputText>
						
						<p:commandButton value="Nueva" actionListener="#{personaBean.nuevaPersona}" update="idPersonaForm" rendered="#{not (personaBean.modoNuevo or personaBean.modoEdicion)}" />
						<p:commandButton value="Guardar Edicion" actionListener="#{personaBean.guardarEdicionPersona}" rendered="#{personaBean.modoEdicion}" update="idPersonaForm" />
						<p:commandButton value="Guardar" actionListener="#{personaBean.guardarNuevaPersona}" rendered="#{personaBean.modoNuevo}" update="idPersonaForm" />
						<p:commandButton value="Cancelar" actionListener="#{personaBean.cancelar}" rendered="#{personaBean.modoNuevo or personaBean.modoEdicion}" update="idPersonaForm" />
					</p:panelGrid>
				</p:panelGrid>
			</h:form>

		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
