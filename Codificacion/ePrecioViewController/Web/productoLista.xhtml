<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>
</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50">

		</p:layoutUnit>
		<p:layoutUnit position="south" size="50">
			<h:outputText value="Bottom content." />
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200" header="Menu">
			<h:form>
				<p:menu style="width:160px;" toggleable="true">
					<p:submenu label="Productos">
						<p:menuitem value="Busqueda" action="productoLista" />
						<p:menuitem value="Nuevo" action="productoForm" actionListener="#{productoFormBean.agregarProducto}" />
					</p:submenu>
					<p:submenu label="Ventas">
						<p:menuitem value="Busqueda" action="ventaLista" />
						<p:menuitem value="Nuevo" actionListener="#{ventaDiariaBean.agregarVenta}" action="ventaForm" />
					</p:submenu>
					<p:submenu label="Entidades">
						<p:menuitem value="Empresa" action="empresaLista" />
						<p:menuitem value="Persona" action="personaLista" />
					</p:submenu>
					<p:submenu label="Resumenes">
						<p:menuitem value="Diario" action="resumenDiario" />
						<p:menuitem value="Lo mas Vendido" action="rankingVentas" />
						<p:menuitem value="Graficos" action="graficos" />
					</p:submenu>
					<p:submenu label="Copia de Seguridad">
						<p:menuitem value="Realizar Copia" action="copiaSeguridad" />
						<p:menuitem value="Recuperar de .." action="recuperar" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="50">

		</p:layoutUnit>
		<p:layoutUnit position="center" header="Productos">
			<h:form>
				<p:panelGrid columns="3">
					<p:outputLabel value="Texto a Buscar:" for="textoId"></p:outputLabel>
					<p:inputText id="textoId" value="#{productoListaBean.busquedaProducto.texto}"></p:inputText>

					<p:commandButton value="Buscar" actionListener="#{productoListaBean.buscar}" update="productoDataTable" />
				</p:panelGrid>
				<p:dataTable id="productoDataTable" value="#{productoListaBean.productos}" var="producto" rows="5" paginator="true">
					<f:facet name="header">
					Productos
					</f:facet>
					<p:column sortBy="#{producto.codigo}" style="text-align:right" width="150">
						<f:facet name="header">
					Codigo
					</f:facet>
						<h:outputText value="#{producto.codigo}" style="font-weight: bold" />
					</p:column>
					<p:column sortBy="#{producto.nombre}">
						<f:facet name="header">
					Nombre
					</f:facet>
						<h:outputText  value="#{producto.nombre}" style="font-weight: bold" title="#{producto.descripcion}"/>
					</p:column>
					<!-- 
					<p:column sortBy="#{producto.descripcion}">
						<f:facet name="header">
					Descripcion
					</f:facet>
						<h:outputText value="#{producto.descripcion}" style="font-weight: bold" />

					</p:column>
					
					<p:column sortBy="#{producto.precioCosto}" style="text-align:right">
						<f:facet name="header">
					Costo
					</f:facet>
						<h:outputText value="#{producto.precioCosto}" style="font-weight: bold">
							<f:convertNumber currencySymbol="$" type="currency" locale="es" minFractionDigits="3" maxIntegerDigits="7" minIntegerDigits="1" />
						</h:outputText>

					</p:column>
					 -->
					<p:column sortBy="#{producto.precioVenta}" style="text-align:right" width="150">
						<f:facet name="header">
					Precio
					</f:facet>
						<h:outputText value="#{producto.precioVenta}" style="font-weight: bold">
							<f:convertNumber currencySymbol="$" type="currency" locale="es" minFractionDigits="3" maxIntegerDigits="7" minIntegerDigits="1" />
						</h:outputText>

					</p:column>
					<p:column sortBy="#{producto.fechaEdicion}" width="150">
						<f:facet name="header">
					Edicion
					</f:facet>
						<p:outputLabel value="#{producto.fechaEdicion}">
							<f:convertDateTime pattern="dd MMM yyyy HH:mm" locale="es"/>
						</p:outputLabel>
					</p:column>
					<p:column  width="50">					
						<p:commandButton value="E" action="#{productoFormBean.editarProducto}">
							<f:setPropertyActionListener value="#{producto}" target="#{productoFormBean.producto}" />
						</p:commandButton>					
					
					</p:column>
					<p:column  width="50">					
						
						<p:commandButton value="P" action="#{productoFormBean.editarPrecioProducto}">
							<f:setPropertyActionListener value="#{producto}" target="#{productoFormBean.producto}" />
						</p:commandButton>
					
					</p:column>

				</p:dataTable>
			</h:form>

		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
