</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50">

		</p:layoutUnit>
		<p:layoutUnit position="south" size="50">
			<h:outputText value="Bottom content." />
		</p:layoutUnit>
		<p:layoutUnit position="west" size="50">

		</p:layoutUnit>
		<p:layoutUnit position="east" size="50">

		</p:layoutUnit>
		<p:layoutUnit position="center" header="Producto: Cambio de Precio y Costo">
			<h:form>
				<p:messages id="mensajes" showDetail="true" autoUpdate="true" closable="true" />
				<p:panelGrid id="panelProducto" columns="2">
					<p:panelGrid id="pnl" columns="2">
						<p:outputLabel value="Codigo:" for="codigo"></p:outputLabel>
						<p:inputText id="codigo" value="#{productoFormBean.producto.codigo}" style="text-align:right;"></p:inputText>

						<p:outputLabel value="Nombre:" for="nombre"></p:outputLabel>
						<p:outputLabel id="nombre" value="#{productoFormBean.producto.nombre}"></p:outputLabel>

						<p:outputLabel value="Descripcion:" for="descripcion"></p:outputLabel>
						<p:inputTextarea id="descripcion" value="#{productoFormBean.producto.descripcion}" maxlength="500" rows="10" cols="50" disabled="true"></p:inputTextarea>

						<p:outputLabel value="Costo: $" for="costo"></p:outputLabel>
						<p:inputText id="costo" value="#{productoFormBean.producto.precioCosto}" maxlength="13" style="text-align:right;">
							<f:convertNumber type="number" locale="es" minFractionDigits="3" maxIntegerDigits="7" minIntegerDigits="1" />
						</p:inputText>

						<p:outputLabel value="Precio: $" for="precio"></p:outputLabel>
						<p:inputText id="precio" value="#{productoFormBean.producto.precioVenta}" maxlength="13" style="text-align:right;">
							<f:convertNumber type="number" locale="es" minFractionDigits="3" maxIntegerDigits="7" minIntegerDigits="1" />
						</p:inputText>

						<p:outputLabel value=""></p:outputLabel>

						<p:outputPanel>
							<p:commandButton id="btnGuardar" value="Guardar" actionListener="#{productoFormBean.guardarPrecioProducto}" action="productoLista" />
							<p:commandButton id="btnCancelar" value="Cancelar" action="productoLista" immediate="true" />
						</p:outputPanel>
					</p:panelGrid>

				</p:panelGrid>
