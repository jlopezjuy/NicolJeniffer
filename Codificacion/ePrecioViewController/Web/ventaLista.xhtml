<!DOCTYPE html>
<html xmlns="http://www.w3c.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:f="http://java.sun.com/jsf/core">
<h:head>

</h:head>
<h:body>
	<p:layout fullPage="true">
		<p:layoutUnit position="north" size="50">

		</p:layoutUnit>
		<p:layoutUnit position="south" size="50">
			<h:outputText value="Bottom content." />
		</p:layoutUnit>
		<p:layoutUnit position="west" size="200" header="Menu">
			<h:form>
				<p:menu style="width:160px;" toggleable="true">
					<p:submenu label="Productos">
						<p:menuitem value="Busqueda" action="productoLista" />
						<p:menuitem value="Nuevo" action="productoForm" actionListener="#{productoFormBean.agregarProducto}" />
					</p:submenu>
					<p:submenu label="Ventas">
						<p:menuitem value="Busqueda" action="ventaLista" />
						<p:menuitem value="Nuevo" actionListener="#{ventaDiariaBean.agregarVenta}" action="ventaForm" />
					</p:submenu>
					<p:submenu label="Entidades">
						<p:menuitem value="Empresa" action="empresaLista" />
						<p:menuitem value="Persona" action="personaLista" />
					</p:submenu>
					<p:submenu label="Resumenes">
						<p:menuitem value="Diario" action="resumenDiario" />
						<p:menuitem value="Lo mas Vendido" action="rankingVentas" />
						<p:menuitem value="Graficos" action="graficos" />
					</p:submenu>
					<p:submenu label="Copia de Seguridad">
						<p:menuitem value="Realizar Copia" action="copiaSeguridad" />
						<p:menuitem value="Recuperar de .." action="recuperar" />
					</p:submenu>
				</p:menu>
			</h:form>
		</p:layoutUnit>
		<p:layoutUnit position="east" size="50">

		</p:layoutUnit>
		<p:layoutUnit position="center" header="Ventas">
			<h:form>
				<p:panelGrid id="ventaPanelGrid" columns="4">
					<p:outputLabel value="Descripcion:" for="nombreVenta"></p:outputLabel>
					<p:inputText id="nombreVenta" value="#{ventaListaBean.busquedaVenta.nombre}"></p:inputText>
					
					<p:outputLabel value="Cliente:" for="cliente"></p:outputLabel>
					<p:selectCheckboxMenu id="cliente" value="#{ventaListaBean.busquedaVenta.idClientes}" style="width:100px">
						<f:selectItems value="#{itemBean.clienteItems}" var="clienteItem" itemLabel="#{clienteItem.nombre}" itemValue="#{clienteItem.id}" />
					</p:selectCheckboxMenu>

					<p:outputLabel value="Fecha de Venta:" for="fechaVentaDesde"></p:outputLabel>
					<p:calendar id="fechaVentaDesde" value="#{ventaListaBean.busquedaVenta.fechaVentaDesde}" pattern="dd MM yyyy HH:mm" locale="es" navigator="true"></p:calendar>
					<p:outputLabel value="Fecha de Venta Hasta:" for="fechaVentaHasta"></p:outputLabel>
					<p:calendar id="fechaVentaHasta" value="#{ventaListaBean.busquedaVenta.fechaVentaHasta}" pattern="dd MM yyyy HH:mm" locale="es" navigator="true"></p:calendar>

					<p:outputLabel value="Estado:" for="estadosVenta"></p:outputLabel>
					<p:selectCheckboxMenu id="estadosVenta" value="#{ventaListaBean.busquedaVenta.estados}" style="width:220px">
						<f:selectItems value="#{itemBean.estadosVentaItems}" var="estadoVentaItem" itemLabel="#{estadoVentaItem.nombre}" itemValue="#{estadoVentaItem.idItem}" />
					</p:selectCheckboxMenu>
					<p:outputLabel></p:outputLabel>
					<p:commandButton value="Buscar" actionListener="#{ventaListaBean.buscar}" update="ventasDataTable">
					</p:commandButton>
				</p:panelGrid>
				<p:dataTable id="ventasDataTable" value="#{ventaListaBean.ventas}" var="ventaItem">				
					<f:facet name="header">
					Ventas Realizadas
					</f:facet>
					<p:column>
						<f:facet name="header">
					Descripcion
					</f:facet>
						<h:outputText value="#{ventaItem.nombre}" style="font-weight: bold;" />
					</p:column>
					<p:column width="130">
						<f:facet name="header">
					Estado
					</f:facet>
						<h:outputText value="#{ventaItem.estado}" style="font-weight: bold;" />
					</p:column>
					<p:column style="text-align:right;" width="130">
						<f:facet name="header">
					Fecha
					</f:facet>
						<p:outputLabel value="#{ventaItem.fechaVenta}" style="font-weight: bold;">
							<f:convertDateTime pattern="dd MMM yyyy HH:mm" locale="es" />
						</p:outputLabel>
					</p:column>
					<p:column style="text-align:right;" width="200">
						<f:facet name="header">
					Cliente
					</f:facet>
						<p:selectOneMenu value="#{ventaItem.idCliente}" style="width:200px" disabled="true">
							<f:selectItems value="#{itemBean.clienteItems}" var="clienteItem" itemLabel="#{clienteItem.nombre}" itemValue="#{clienteItem.id}" itemDescription="#{clienteItem.nombre}" />
						</p:selectOneMenu>
					</p:column>
					<p:column style="text-align:right;" width="100">
						<f:facet name="header">
					Sub Total
					</f:facet>
						<p:outputLabel value="#{ventaItem.subTotalVenta}" style="font-weight: bold;">
							<f:convertNumber currencySymbol="$" type="currency" locale="es" minFractionDigits="3" maxIntegerDigits="7" minIntegerDigits="1" />
						</p:outputLabel>

					</p:column>
					<p:column style="text-align:right;" width="100">
						<f:facet name="header">
					Total
					</f:facet>
						<p:outputLabel value="#{ventaItem.totalVenta}" style="font-weight: bold;">
							<f:convertNumber currencySymbol="$" type="currency" locale="es" minFractionDigits="3" maxIntegerDigits="7" minIntegerDigits="1" />
						</p:outputLabel>

					</p:column>
					<p:column style="text-align:right;" width="50">
						<p:commandButton value="E" action="#{ventaDiariaBean.editarVenta}">
							<f:setPropertyActionListener value="#{ventaItem}" target="#{ventaDiariaBean.venta}" />
						</p:commandButton>
					</p:column>
				</p:dataTable>

			</h:form>
		</p:layoutUnit>
	</p:layout>

</h:body>
</html>
