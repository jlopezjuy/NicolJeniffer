<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Clothes - Alta Usuario" />
	</ui:define>
	<ui:define name="content">
		<h:form>
			<div class="ui-grid ui-grid-responsive">
				<h2>
					<p:outputLabel value="Alta - Usuario" />
				</h2>
				<p:panel style="position:relative; border-style: none;" styleClass="center">
					<h:panelGrid columns="2">
						<p:outputLabel for="nombreUsuario" value="Nombre Usuario" />
						<p:inputText id="nombreUsuario" value="#{usuarioBean.usuario.nombreUsuario}" required="true" />

						<p:outputLabel for="nombreApellido" value="Nombre y Apellido" />
						<p:inputText id="nombreApellido" value="#{usuarioBean.usuario.nombreApellido}" required="true" />

						<p:outputLabel for="password" value="Password" />
						<p:password id="password" match="confirmpassword" value="#{usuarioBean.usuario.password}" required="true" />
						
						<p:outputLabel for="confirmpassword" value="Confirmar Password" />
						<p:password  id="confirmpassword" value="#{usuarioBean.passwordConfirm}" required="true" />
						

						<p:outputLabel for="cmbEmpresa" value="Empresa"/>
						<h:selectOneMenu id="cmbEmpresa" value="#{usuarioBean.empresaId}" valueChangeListener="#{usuarioBean.changeEmpresa}" required="true" label="Empresa: ">
							<f:selectItem itemLabel="Seleccione una Empresa" itemValue="" />
							<f:selectItems value="#{usuarioBean.listaEmpresaItem}" />
							<f:ajax event="change" immediate="true" />
						</h:selectOneMenu>
					</h:panelGrid>
				</p:panel>
			</div>
			<h:panelGrid columns="2">
				<p:commandButton value="Cancelar" id="cancel" ajax="false" action="#{usuarioBean.cancelar}" immediate="true" />
				<p:commandButton value="Guardar" id="nonAjax" ajax="false" action="#{usuarioBean.gurdar}" />
			</h:panelGrid>
		</h:form>
	</ui:define>

</ui:composition>
</html>
