<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template/template.xhtml">
	<ui:define name="title">
		<h:outputText value="" />
	</ui:define>
	<ui:define name="content">
		<h:form id="listEmpresaForm">
			<h:panelGrid columns="2" cellpadding="5" styleClass="center">
				<h2 class="animated wow zoomIn" data-wow-delay=".5s">
					<span>Lista de Empresas</span>
				</h2>
			</h:panelGrid>
			<p:panel style="position:relative; border-style: none;" styleClass="center">
				<h:panelGrid columns="2" cellpadding="5" styleClass="center">
					<p:commandButton action="#{empresaBean.goAlta}" value="Nuevo" icon="fa fa-plus" />
				</h:panelGrid>
			</p:panel>

			<p:panel style="position:relative; border-style: none;" styleClass="center">
				<h:panelGrid columns="2" cellpadding="5" styleClass="center">
					<p:dataTable id="listaEmp" var="emp" widgetVar="empresaTable" filteredValue="#{empresaBean.listaEmpresasFiltradas}" value="#{empresaBean.listaEmpresas}">

						<f:facet name="header">
							<p:outputPanel>
								<h:outputText value="Search por todos los campos:" />
								<p:inputText id="globalFilter" onkeyup="PF('empresaTable').filter()" style="width:150px" placeholder="Enter keyword" />
							</p:outputPanel>
						</f:facet>

						<p:column headerText="Nombre" filterBy="#{emp.nombreEmpresa}" filterMatchMode="contains">  
							<h:outputText value="#{emp.nombreEmpresa}" />
						</p:column>

						<p:column headerText="E-mail" filterBy="#{emp.email}" filterMatchMode="contains">
							<h:outputText value="#{emp.email}" />
						</p:column>
						
						<p:column headerText="TelÃ©fono" filterBy="#{emp.telefono}" filterMatchMode="contains">
							<h:outputText value="#{emp.telefono}" />
						</p:column>

					</p:dataTable>
				</h:panelGrid>
			</p:panel>


		</h:form>
	</ui:define>
</ui:composition>

</html>
