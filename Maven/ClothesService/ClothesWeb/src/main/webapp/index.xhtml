<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:p="http://primefaces.org/ui">
<f:view>
	<h:head>
		<title>Loggin Clothes</title>
	</h:head>
	<h:body>
		
		<p:outputLabel value=" saludo: #{logginBean.saludo}" />



		<h:form>
			<p:growl id="growl" life="2000" />

			<p:commandButton value="Ajax Submit" id="ajax" update="growl"
				actionListener="#{logginBean.valor}"
				styleClass="ui-priority-primary" />

			<p:commandButton value="Non-Ajax Submit" id="nonAjax"
				actionListener="#{logginBean.valor}" ajax="false" />

			<p:commandButton value="With Icon" id="withIcon"
				actionListener="#{logginBean.valor}" update="growl"
				icon="ui-icon-disk" />

			<p:commandButton actionListener="#{logginBean.valor}"
				id="iconOnly" update="growl" icon="ui-icon-disk" title="Icon Only" />

			<p:commandButton value="Disabled" id="disabled" disabled="true" />
		</h:form>
	</h:body>
</f:view>
</html>
