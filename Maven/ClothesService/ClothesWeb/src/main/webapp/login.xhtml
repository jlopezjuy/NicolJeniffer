<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:p="http://primefaces.org/ui">

<ui:composition template="template/templateLogin.xhtml">
	<ui:define name="title">

	</ui:define>
	<ui:define name="content">
		<h:form id="loginForm">
			<p:messages id="messages" showDetail="true" autoUpdate="true" closable="true" />
			<p:panel style="position:relative; border-style: none;" styleClass="center">
				<h:panelGrid columns="2" cellpadding="5" styleClass="center">
					<h:outputLabel for="username" value="Usuario:" />
					<p:inputText id="username" value="#{logginBean.nombreUsuario}"
						label="username" />

					<h:outputLabel for="password" value="Password:" />
					<p:password id="password" value="#{logginBean.password}"
						label="password" />

					<f:facet name="footer">
						<p:commandButton value="Login" action="#{logginBean.validarLogin}"/>
					</f:facet>
				</h:panelGrid>
				
			</p:panel>
		</h:form>
	</ui:define>

</ui:composition>
</html>
