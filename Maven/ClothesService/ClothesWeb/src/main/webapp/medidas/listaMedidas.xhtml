<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template/template.xhtml">
	<ui:define name="title">

	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:panel style="position:relative; border-style: none;" styleClass="center">
				<h:panelGrid columns="2" cellpadding="5">
					<h:outputLabel for="nombre" value="Nombre" />
					<p:inputText id="nombre" label="Nombre" value="#{medidasBean.cliente.nombre}" disabled="true" />

					<h:outputLabel for="apellido" value="Apellido" />
					<p:inputText id="apellido" label="Apellido" value="#{medidasBean.cliente.apellido}" disabled="true" />
				</h:panelGrid>
				<h:panelGrid columns="3">
					<p:commandButton action="altaMedidaView" value="Nuevo" icon="fa fa-plus" />
					<p:spacer />
					<p:commandButton action="listaClientesView" value="Volver" icon="fa fa-arrow-left" />
				</h:panelGrid>
			</p:panel>


			<p:panel style="position:relative; border-style: none;" styleClass="center">
				<p:dataTable var="med" value="#{medidasBean.listaMedidas}" rows="5" paginator="true" reflow="true">

					<p:column style="width:80px;text-align: center" headerText="Detalle">
						<p:commandButton icon="ui-icon-search" oncomplete="PF('MedidaDialog').show();" update=":form">
							<f:setPropertyActionListener value="#{med}" target="#{medidasBean.medidaCliente}" />
						</p:commandButton>
					</p:column>

					<p:column headerText="Fecha Medida">
						<h:outputText value="#{med.fechaMedida}">
							<f:convertDateTime pattern="dd/MM/yyyy" />
						</h:outputText>
					</p:column>

				</p:dataTable>
			</p:panel>

			<p:dialog header="Detalle de Medida" widgetVar="MedidaDialog" modal="true" showEffect="fade" hideEffect="fade" resizable="false">
				<p:outputPanel id="clienteDetalle" style="text-align:left;">
					<p:panelGrid columns="4">

						<p:outputLabel value="Alto de Busto: " />
						<h:outputText value="#{medidasBean.medidaCliente.busto}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Bajo de Busto: " />
						<h:outputText value="#{medidasBean.medidaCliente.bajoBusto}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Linea de Busto: " />
						<h:outputText value="#{medidasBean.medidaCliente.picoBusto1}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Linea de Cintura: " />
						<h:outputText value="#{medidasBean.medidaCliente.picoBusto2}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Ante Cadera: " />
						<h:outputText value="#{medidasBean.medidaCliente.anteCadera}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Cadera: " />
						<h:outputText value="#{medidasBean.medidaCliente.cadera}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Cintura: " />
						<h:outputText value="#{medidasBean.medidaCliente.cintura}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Contorno Busto: " />
						<h:outputText value="#{medidasBean.medidaCliente.contornoBusto}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Contorno de Cadera: " />
						<h:outputText value="#{medidasBean.medidaCliente.contornoCadera}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Costado: " />
						<h:outputText value="#{medidasBean.medidaCliente.costado}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Espalda: " />
						<h:outputText value="#{medidasBean.medidaCliente.espalda}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Largo Corset: " />
						<h:outputText value="#{medidasBean.medidaCliente.largoCorset}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Largo Manga: " />
						<h:outputText value="#{medidasBean.medidaCliente.largoManga}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Largo Pollera: " />
						<h:outputText value="#{medidasBean.medidaCliente.largoPolera}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Siza: " />
						<h:outputText value="#{medidasBean.medidaCliente.sisa}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Talle Delantero: " />
						<h:outputText value="#{medidasBean.medidaCliente.talleDelantero}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Talle Espalda: " />
						<h:outputText value="#{medidasBean.medidaCliente.talleEspalda}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

						<p:outputLabel value="Observaciones: " />
						<h:outputText value="#{medidasBean.medidaCliente.observaciones}">
							<f:convertNumber pattern="##0.##" />
						</h:outputText>

					</p:panelGrid>
				</p:outputPanel>
			</p:dialog>


		</h:form>
	</ui:define>

</ui:composition>
</html>
