<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template/template.xhtml">
	<ui:define name="title">
		<h:outputText value="Alta Modelo" />
	</ui:define>
	<ui:define name="content">
		<h:form id="form" enctype="multipart/form-data">
			<p:growl id="message" showDetail="true" />
			<div class="ui-fluid">
				<h2>
					<p:outputLabel value="Alta - Modelo" />
				</h2>
				<p:panel style="position:relative; border-style: none;" styleClass="center">
					<h:panelGrid columns="2">

						<h:outputLabel for="nombreModelo" value="Nombre Modelo" />
						<p:inputText id="nombreModelo" label="Nombre Modelo" value="#{modeloBean.nombreModelo}"  required="true" validatorMessage="No puede ingresar numeros.">
							<f:validateRegex pattern="[a-zA-Z]+" />
						</p:inputText>

						<h:outputLabel for="colorVestido" value="Color de Vestido" />
						<p:inputText id="colorVestido" label="Color de Vestido" value="#{modeloBean.colorVestido}" required="true" validatorMessage="No puede ingresar numeros.">
							<f:validateRegex pattern="[a-zA-Z]+" />
						</p:inputText>

						<h:outputLabel for="observacion" value="Observacion" />
						<p:inputTextarea id="observacion" label="Observacion" value="#{modeloBean.observacion}" required="true" validatorMessage="No puede ingresar numeros.">
							<f:validateRegex pattern="[a-zA-Z]+" />
						</p:inputTextarea>

					</h:panelGrid>
				</p:panel>
				<div align="center">
					<h:panelGrid columns="1" cellspacing="15" cellpadding="5" layout="grid">
						<p:panelGrid columns="2">
							<p:fileUpload fileUploadListener="#{modeloBean.handleFileUpload}" auto="true" mode="advanced" dragDropSupport="false" update=":form:image" fileLimit="3" allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />
						</p:panelGrid>


						<p:panelGrid id="image">
							<img style='display: block; width: 50%;' id='base64image' src="data:image/jpeg;base64,#{modeloBean.imagenTemp}" />
						</p:panelGrid>

						<p:spacer></p:spacer>
						<f:facet name="footer">
							<p:panelGrid columns="2">
								<p:commandButton value="Cancelar" id="cancelar" ajax="false" action="#{modeloBean.cancelarModelo}" />
								<p:commandButton value="Guardar" id="nonAjax" ajax="false" action="#{modeloBean.gurdarModelo}" />
							</p:panelGrid>
						</f:facet>
					</h:panelGrid>
				</div>
			</div>

		</h:form>
	</ui:define>

</ui:composition>
</html>
