<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:f="http://java.sun.com/jsf/core" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">

<ui:composition template="../template/template.xhtml">
	<ui:define name="title">
		<h:outputText value="" />
	</ui:define>
	<ui:define name="content">
		<h:form id="form">
			<p:growl id="message" showDetail="true" />
			<div class="ui-fluid">
				<h2>
					<p:outputLabel value="Alta - Modelo" />
				</h2>
				<h:panelGrid columns="2" columnClasses="ui-grid-col-2,ui-grid-col-10" layout="grid" styleClass="ui-panelgrid-blank">

					<h:outputLabel for="nombreModelo" value="Nombre Modelo" />
					<p:inputText id="nombreModelo" label="Nombre Modelo" value="#{modeloBean.nombreModelo}" />

					<h:outputLabel for="colorVestido" value="Color de Vestido" />
					<p:inputText id="colorVestido" label="Color de Vestido" value="#{modeloBean.colorVestido}" />
					
					<h:outputLabel for="observacion" value="Observacion" />
					<p:inputTextarea id="observacion" label="Observacion" value="#{modeloBean.observacion}" />

				</h:panelGrid>

				<h:panelGrid columns="1" cellspacing="15" cellpadding="5" layout="grid">
					<p:fileUpload fileUploadListener="#{modeloBean.handleFileUpload}" auto="true" mode="advanced" dragDropSupport="false" update=":form:image" fileLimit="3"
						allowTypes="/(\.|\/)(gif|jpe?g|png)$/" />

					<p:panelGrid id="image">
						<img style='display: block; width: 50%;' id='base64image' src="data:image/jpeg;base64,#{modeloBean.imagenTemp}" />
					</p:panelGrid>


					<p:spacer></p:spacer>
					<f:facet name="footer">
						<p:panelGrid columns="2">
						<p:commandButton value="Guardar" id="nonAjax" ajax="false" action="#{modeloBean.gurdarModelo}" />
						<p:commandButton value="Cancelar" id="cancelar" ajax="false" action="#{modeloBean.cancelarModelo}" />
						</p:panelGrid>
					</f:facet>
				</h:panelGrid>
			</div>


		</h:form>
	</ui:define>

</ui:composition>
</html>
