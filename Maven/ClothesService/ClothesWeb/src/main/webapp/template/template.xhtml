<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets" xmlns:f="http://xmlns.jcp.org/jsf/core">
<h:head>
	<meta charset="utf-8" />
	<meta http-equiv="X-UA-Compatible" />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title><ui:insert name="title">
		</ui:insert></title>
	<!-- Bootstrap -->
	<link href="#{request.contextPath}/resources/css/bootstrap.min.css" rel="stylesheet" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/styles.css" />
	<link rel="stylesheet" href="#{request.contextPath}/resources/css/queries.css" />
	<link href="http://netdna.bootstrapcdn.com/font-awesome/4.0.3/css/font-awesome.css" rel="stylesheet" />
	<!-- Fonts -->
	<link href='http://fonts.googleapis.com/css?family=Sintony:400,700' rel='stylesheet' type='text/css' />
	<link href='http://fonts.googleapis.com/css?family=Open+Sans:400,600,700' rel='stylesheet' type='text/css' />

	<f:event listener="#{validateSessionBean.verificarSession}" type="preRenderView"></f:event>
</h:head>
<h:body>
	<header class="clearfix">
		<div class="logo col-md-3">
			<h2 class="logo-text">Clothes</h2>
		</div>

		<nav class="clearfix">

			<ul class="clearfix">
				<li><p:link outcome="listaClientesView">Clientes</p:link></li>
				<li><p:link outcome="listaEncargosView">Encargos</p:link></li>
				<li><p:link outcome="adminListaEmpresasView" rendered="#{rolSession eq 'Administrador'}">Empresas</p:link></li>
				<li><p:link outcome="adminListaUsuariosView" rendered="#{rolSession eq 'Administrador'}">Usuarios</p:link></li>
			</ul>
		</nav>
		<div class="pullcontainer">
			<a href="#" id="pull"><i class="fa fa-bars fa-2x"></i></a>
		</div>
	</header>


	<div class="laptop-slider">
		<div class="container">
			<div class="row">
				<div class="col-md-10 col-md-offset-1 laptop-placeholder">
					<ui:insert name="content">
					</ui:insert>
				</div>
				<div></div>
			</div>
		</div>
	</div>
	<div class="shadow"></div>
	<footer>
		<div class="container">
			<div class="row">
				<div class="col-md-2">
					<h2>Clothes</h2>
				</div>
				<div class="col-md-5">
					<p>Sistema de gestion de clientes</p>
				</div>
				<div class="col-md-3">
					<p></p>
				</div>
			</div>
		</div>
	</footer>
	<script src="#{request.contextPath}/resources/js/bootstrap.min.js"></script>
	<script src="#{request.contextPath}/resources/js/scripts.js"></script>
	<script src="#{request.contextPath}/resources/js/unslider.min.js"></script>
</h:body>
</html>
