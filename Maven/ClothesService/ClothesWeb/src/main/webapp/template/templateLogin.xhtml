<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:h="http://java.sun.com/jsf/html" xmlns:p="http://primefaces.org/ui" xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
	<meta charset="utf-8" />

	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1" />
	<title>Clothes</title>

	<!--Import Google Icon Font-->
	<link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
	<!--Import materialize.css-->

	<link type="text/css" rel="stylesheet" href="#{request.contextPath}/resources/css/materialize.min.css" media="screen,projection" />

	<!--Import jQuery before materialize.js-->

									</ui:insert>

				</div>

		</div>

	<script>

	</script>
